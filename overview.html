<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Intelligence - Overview</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>
    <section id="home" class="content-section">
        <h1 class="dashboard-title">Patch Intelligence Dashboard</h1>

       
        <div class="data-card">
            <h2 class="table-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20M2 5h5v14H2zm15 0h5v14h-5z"/>
                </svg>
                Patch Data Overview
            </h2>
            <div class="table-container">
                <table class="data-table" id="patch-data">
                    <thead>
                        <tr>
                            <th>Vendor</th>
                            <th>Product</th>
                            <th>Version</th>
                            <th>Vulnerabilities Fixed</th>
                            <th>Reference</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="data-card">
            <h2 class="table-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 16.98h-5.99M18 13.98h-8.98M6 16.98h.01M6 13.98h.01M8 5.03V3m4 2.03V3m6.66 1.97L19 4m-1.34 13L19 18M4 18l1.34-1.01L4 18zm0-14l1.34 1.01L4 4z"/>
                </svg>
                Product CVE Relationships Diagram
            </h2>
            <div class="image-header">
                <button class="refresh-button" onclick="refreshImage()">
                    <i class="fas fa-rotate"></i> Refresh Image
                </button>

                
            </div>
            <div id="cve-diagram" class="diagram-container">
                <img id="cve-diagram-image" 
                     src="./graph_output.jpg" 
                     alt="CVE Relationships Diagram"
                     class="cve-image"
                     title="Click to view fullscreen"
                     style="max-width: 800px; max-height: 600px; cursor: zoom-in;">
                     <div class="fullscreen-overlay" id="fullscreen-overlay">
                        <button class="close-button" onclick="closeFullscreen()">&times;</button>
                        <img src="" class="fullscreen-image" id="fullscreen-image">
                    </div>     
            </div>   
        </div>

        <div class="data-card">
            <h2 class="table-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 16.98h-5.99M18 13.98h-8.98M6 16.98h.01M6 13.98h.01M8 5.03V3m4 2.03V3m6.66 1.97L19 4m-1.34 13L19 18M4 18l1.34-1.01L4 18zm0-14l1.34 1.01L4 4z"/>
                </svg>
                Vulnerability Correlation Data
            </h2>
            <div class="table-container">
                <table class="data-table" id="correlated-data">
                    <thead>
                        <tr>
                            <th>Vendor</th>
                            <th>Product</th>
                            <th>Version</th>
                            <th>CVE ID</th>
                            <th>CPE</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        

    </section>


    


    <div id="footer"></div>

    <script src="js/script.js"></script>

    <script>
        function refreshImage() {
            const img = document.getElementById('cve-diagram-image');
            img.src = img.src.split('?')[0] + '?t=' + new Date().getTime();

            // Add shake animation class
            img.classList.add('shake-animation');
            setTimeout(() => {
                img.classList.remove('shake-animation');
            }, 500); // Remove animation after 500ms
        }
    </script>

    <style>
        .cve-image {
            width: 100%;
            height: auto;
            max-width: 1200px;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .diagram-container {
            text-align: center;
            padding: 20px;
        }

        .image-header {
            display: flex;
            justify-content: flex-end; 
            padding: 10px;
        }

        .refresh-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .refresh-button:hover {
            background-color: #0056b3;
        }

        /* Shake Animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }
    </style>

    

    
</body>
</html>
